name: Stage - Shopemaa Dashboard Build Docker Image & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:  # ðŸ‘ˆ Manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}
  CORE_API_URL: 'https://stage-accounts-api.shopemaa.com'
  QRCODE_API_URL: 'https://stage-api.qrcentraal.com'
  SPACE_URL: 'https://stage-cdn.qrcentraal.com'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      - name: Generate clients
        run: |
          sh generate_clients.sh

      - name: Docker build & push shopemaa dashboard
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/shopemaa-platform-dashboard-shopemaa:snapshot-latest
            ghcr.io/${{ env.IMAGE_OWNER }}/shopemaa-platform-dashboard-shopemaa:snapshot-${{ github.sha }}
          build-args: |
            NEXT_CORE_API_URL=${{ env.CORE_API_URL }}
            NEXT_QRCODE_API_URL=${{ env.QRCODE_API_URL }}
            NEXT_SPACE_URL=${{ env.SPACE_URL }}
            NEXT_PUBLIC_BUILD_HASH=${{ github.sha }}
            NEXT_PUBLIC_POSTHOG_KEY=phc_rAEp4qrjqVLgFjgOD6jq24zylXz85OawMAiAOv4eWyE
            NEXT_PUBLIC_POSTHOG_HOST=https://eu.i.posthog.com
            NEXT_PUBLIC_QRCN_URL=https://stage.qrcn.link
